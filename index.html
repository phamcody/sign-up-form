<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beary Bubbles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
</head>
<body>

    <div class="logo-container">
        <h2>beary bubbles</h2>
        <img src="./images/5-01-removebg-preview.png" alt="Beary Bubbles">
        <div class="sign-up">sign up for free rewards and boba!</div>
        <div class="credit">
            <a target="_blank" rel="noopener noreferrer" class="credit" href="https://www.freepik.com/free-vector/cute-bear-boba-milk-tea-with-bee-cartoon-icon-illustration-animal-drink-icon-concept-isolated-flat-cartoon-style_11946799.htm#page=3&query=boba&position=4&from_view=search&track=robertav1_2_sidr">Image by catalyststuff on Freepik</a>
        </div>
    </div>

    <div class="right-container">
        <form>
            <h1> get started now</h1>
        <div class="form-container">
            <div class="rowOne">
                <p>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="userFirstName" id="firstName" placeholder="FIRST NAME" required>
                </p>
    
                <p>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="userLastName" id="lastName" placeholder="LAST NAME" required>
                </p>
            </div>

            <div class="rowTwo">
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="userEmail" id="email" placeholder="EMAIL" required>
                </p>

                <p>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" name="userPhoneNumber" id="phoneNumber" placeholder="PHONE" required minlength="9">
                </p>
            </div>

            <div class="rowThree">
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="userPassword" id="password" placeholder="PASSWORD" required minlength="6">
                    <span class=""></span>
                </p>

                <p>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="userPassword" id="confirmPassword" placeholder="CONFIRM PASSWORD" required minlength="6">
                    <span class=""></span>
                </p>
            </div>

        </div>

        <div>
            <button class="submitButton" id="createButton">create account</button>
        </div>

        <div class="create-account">
            already have an account? <a class ="create-account" href="#">Log in</a>
        </div>
        </form>
        
    </div>

</body>
</html>
